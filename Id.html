<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Id Attribute</title>
    <style>
        #myHeader {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
        }
        /* Style all elements with the class name "city" */
        .city {
        background-color: tomato;
        color: white;
        padding: 10px;
        }
        </style>
        </head>
        <body>
        
        <h1 id="myHeader">My Header</h1>
        <!-- An element with a unique id -->
        <h1 id="myHeader">My Cities</h1>

        <!-- Multiple elements with same class -->
        <h2 class="city">London</h2>
        <p>London is the capital of England.</p>

        <h2 class="city">Paris</h2>
        <p>Paris is the capital of France.</p>

        <h2 class="city">Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>

    <button onclick="navigateToPrevious()">Previous</button>
    <button onclick="navigateToNext()">Next</button>

    <script>
        function navigateToPrevious() {
            // Navigate to the previous page
            window.location.href = 'attribute.html';  // Change this URL to your previous page's URL
        }

        function navigateToNext() {
            // Navigate to the next page
            window.location.href = 'iframes.html';  // Change this URL to your next page's URL
        }
    </script>

</body>
</html>
